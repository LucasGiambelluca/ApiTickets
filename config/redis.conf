# Redis configuration optimizada para Ticketera
# Configuración de alta performance para cola virtual

# Persistencia optimizada
save 900 1
save 300 10
save 60 10000
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes
dbfilename dump.rdb
dir /data

# AOF para durabilidad
appendonly yes
appendfilename "appendonly.aof"
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Configuración de memoria
maxmemory 256mb
maxmemory-policy allkeys-lru
maxmemory-samples 5

# Configuración de red
tcp-keepalive 300
timeout 0
tcp-backlog 511

# Configuración de clientes
maxclients 10000

# Configuración de logs
loglevel notice
logfile ""

# Configuración de performance
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64
hll-sparse-max-bytes 3000

# Configuración de lazy freeing (Redis 4.0+)
lazyfree-lazy-eviction yes
lazyfree-lazy-expire yes
lazyfree-lazy-server-del yes

# Configuración de threads (Redis 6.0+)
io-threads 4
io-threads-do-reads yes

# Configuración específica para colas
notify-keyspace-events Ex

# Configuración de seguridad básica
protected-mode no
bind 0.0.0.0

# Configuración de replicación (para futuro scaling)
replica-serve-stale-data yes
replica-read-only yes
repl-diskless-sync no
repl-diskless-sync-delay 5
